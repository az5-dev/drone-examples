kind: pipeline
type: docker
name: default

steps:
  - name: greeting
    image: alpine
    commands:
      - echo hello
      - echo world
  - name: build image
    image: plugins/docker
    commands:
      - echo "Hello world"
    settings:
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      dockerfile: Dockerfile.nest
      repo: azamara/drone-examples-nest